<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rackula</title>
    <script>
      // Redirect to index.html with the path preserved via sessionStorage
      // This handles direct navigation to SPA routes on GitHub Pages
      sessionStorage.redirect = location.href;
      location.replace(
        location.pathname.split("/").slice(0, 2).join("/") + "/",
      );
    </script>
  </head>
  <body></body>
</html>
